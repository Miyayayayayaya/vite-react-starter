name: CI (Build and Check)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # npmを使用する場合。yarnなら 'yarn'、pnpmなら 'pnpm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check # package.jsonに設定が必要です（後述）

      - name: Lint check
        run: npm run lint

      - name: Build
        run: npm run build